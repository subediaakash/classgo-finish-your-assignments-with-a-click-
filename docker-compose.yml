version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: classroom
    environment:
      POSTGRES_DB: classroom
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
